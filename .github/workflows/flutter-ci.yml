name: Flutter CI

on:
  push:
    branches: [ main ]   # läuft bei Push & Merge auf main
  workflow_dispatch:      

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze_and_test:
    name: Analyze & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java (für Android/Gradle)
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Dependencies
        run: flutter pub get

      - name: Auto-Format (nicht als Check)
        run: dart format .

      - name: Ensure .env exists (CI)
        run: |
            [[ -f .env ]] || touch .env
        
      - name: Analyze
        run: dart analyze --no-fatal-warnings

      - name: Tests
        run: flutter test --coverage

      - name: Coverage hochladen (Artefakt)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/lcov.info
          if-no-files-found: ignore

  build_android:
    name: Build Android (APK & AAB)
    needs: analyze_and_test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Gradle-Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Ensure .env exists (CI)
        run: |
          [[ -f .env ]] || touch .env

      - name: Dependencies
        run: flutter pub get

      - name: Build AAB (Release, unsigniert)
        run: flutter build appbundle --release

      - name: Build APK (Release, unsigniert)
        run: flutter build apk --release

      - name: Artefakte hochladen
        uses: actions/upload-artifact@v4
        with:
          name: android-builds
          path: |
            build/app/outputs/bundle/release/*.aab
            build/app/outputs/flutter-apk/app-release.apk
          if-no-files-found: error
